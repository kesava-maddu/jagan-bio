        <p>Password<input required type="Password" placeholder="enter the password"></p>

        <p>State
            <select name="city">
                <option value=""></option>

                <option value="bengal">bengal</option>
                <option value="panjab">panjab</option>
                <option value="telangana">telangana</option>

        </p>
        <p>Date of Birth<input required type="date"/></p>
        <p>

        </p>
        <p>
            <input required name="gender" value="Female" type="radio"/>Female
            <input required name="gender" value="Male" type="radio"/>Male

    </form>
